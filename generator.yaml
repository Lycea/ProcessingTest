config: 
  direct_copy_files:
    - blog.css
    - style.css
    - old_style.css
  direct_copy_folders:
    -  sketches
    -  libs
#    -  "content/posts"
  options:
    generate_all: true
    generate_sketchlist: false
    generate_blog_posts: false
    generate_pages: true
    output_path: "generated"
    template_directories: "templates"
    output_flatten_paths:
      - "content/pages/"
      - "content/.org_gen/pages/"
    page_directories:
      - "content/pages"
      - "content/.org_gen/pages"
    post_directories:
      - "content/.org_gen"
    ignore_pages:
      - ".org"
      - ".#"
